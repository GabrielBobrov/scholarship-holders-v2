<div class="modal-content green-theme custom-form">
  <h4>Criar Novo Registro</h4>
  <form
    #createForm="ngForm"
    (ngSubmit)="onSubmit()"
    class="needs-validation"
    novalidate
  >
    <div class="form-group">
      <label>Data:</label>
      <input
        type="date"
        [(ngModel)]="row.paymentDate"
        name="paymentDate"
        class="form-control"
        required
      />
      <div class="invalid-feedback">Por favor, preencha este campo.</div>
    </div>
    <div class="form-group">
      <label>Valor:</label>
      <input
        type="number"
        [(ngModel)]="row.amount"
        name="amount"
        class="form-control"
        required
      />
      <div class="invalid-feedback">Por favor, preencha este campo.</div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!createForm.form.valid"
    >
      Salvar
    </button>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
